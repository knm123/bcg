<html>
<head>
  <script type='text/javascript' src='https://www.google.com/jsapi'></script>
  <script type='text/javascript'>
google.load('visualization', '1.0', {'packages':['corechart']});
google.load('visualization', '1', {packages: ['table']});
google.load('visualization', '1', {'packages': ['geomap']});
google.setOnLoadCallback(drawCharts);


function initData(){
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Województwo');
    data.addColumn('number', 'KWH na mieszkańca');
    data.addRows([
          ['Śląskie', 5451],
          ['Opolskie', 4887],
          ['Dolnośląskie', 4349],
          ['Mazowieckie', 4345],
          ['Łódzkie', 4238],
          ['Świętokrzyskie', 3790],
          ['Kujawsko-Pomorskie', 3680],
          ['Małopolskie', 3576],
          ['Pomorskie', 3493],
          ['Wielkopolskie', 3256],
          ['Lubuskie', 3255],
          ['Zachodniopomorskie', 3190],
          ['Lubelskie', 2425],
          ['Warmińsko-Mazurskie', 2424],
          ['Podkarpackie', 2376],
          ['Podlaskie', 2166]
    ]);
 
    return data;
}
 
function drawCharts(){
    var data = initData();
}


var tableDiv = document.getElementById('table_div')
var table = new google.visualization.Table(tableDiv);
table.draw(data, {showRowNumber: true});


var tableDiv = document.getElementById('table_div')
var table = new google.visualization.<span class="pun"></span><span class="typ">BarChart</span><span class="pun"></span>(tableDiv);
table.draw(data, {showRowNumber: true});


var options = [];
options['dataMode'] = 'regions';
options['region'] = 'PL';
var mapDiv = document.getElementById('map_div');
var geomap = new google.visualization.GeoMap(mapDiv);
geomap.draw(data, options);



  </script>
</head>

<body>
    <div id='map_canvas'></div>
</body>

</html>
